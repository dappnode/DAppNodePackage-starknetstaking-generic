version: "2"
fields:
  - id: op_address
    target:
      type: environment
      service: staking
      name: SIGNER_OPERATIONAL_ADDRESS
    title: Operational Address
    description: "Address used to sign attestations (Hot wallet)\ Read the [docs](https://docs.dappnode.io/docs/user/staking/starknet/solo) to learn how to get it"
    required: true
    pattern: ^0x[0-9a-fA-F]{1,64}$
    patternErrorMessage: "Invalid contract address"

  - id: priv_key
    target:
      type: environment
      service: staking
      name: SIGNER_PRIVATE_KEY
    title: Private Key (Hex)
    description: Internal signing private key (keep secure)
    secret: true
    required: true

  - id: provider_http_url
    target:
      type: environment
      service: staking
      name: PROVIDER_HTTP_URL
    title: StarkNet Provider HTTP URL
    description: "HTTP URL of the StarkNet full node (e.g., Juno). Required for the validator to query blockchain data."
    required: true
    default: "http://juno.public.dappnode:6070/v0_8"

  - id: provider_ws_url
    target:
      type: environment
      service: staking
      name: PROVIDER_WS_URL
    title: StarkNet Provider WebSocket URL
    description: "WebSocket URL of the StarkNet full node (e.g., Juno). Required for real-time blockchain updates."
    required: true
    default: "ws://juno.public.dappnode:6071/v0_8"

