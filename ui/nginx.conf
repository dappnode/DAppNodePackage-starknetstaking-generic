server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Use Docker's DNS resolver with short cache to handle dynamic upstream resolution
    # Try multiple resolvers: Docker internal, then DAppNode's DNSMasq
    resolver 127.0.0.11 172.33.1.2 valid=30s ipv6=off;
    resolver_timeout 5s;

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Proxy global-envs request to DAPPMANAGER (for HTTPS redirect)
    location = /global-envs {
        proxy_pass http://my.dappnode/global-envs;
        proxy_http_version 1.1;
        proxy_set_header Host my.dappnode;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Proxy RPC requests to the Starknet execution client
    location = /rpc {
        # Use variable to force runtime DNS resolution
        set $rpc_upstream "${RPC_TARGET}";

        proxy_pass $rpc_upstream;
        proxy_http_version 1.1;
        proxy_set_header Host $proxy_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 60s;
        proxy_connect_timeout 10s;
        proxy_send_timeout 60s;

        # Handle errors gracefully
        proxy_intercept_errors off;
    }

    # Handle SPA routing
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}
